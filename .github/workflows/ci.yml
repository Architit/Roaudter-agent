name: CI

on:
  push:
  pull_request:

jobs:
  test:
    uses: ./.github/workflows/submodule-gate.yml
    with:
      python_version: "3.12"
      required_submodules: |
        agents/test-agent
        agents/operator-agent
      install_command: |
        python -m pip install -U pip
        pip install -e "./"
        pip install -e ".[test]"
      test_command: |
        PYTHONPATH=src python -m pytest -q
    secrets: inherit
